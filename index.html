<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/icons/style.css">
</head>

<body>
    <div class= "title">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="form-group col-sm">
            <label for="cityLabel">Search with a City or Zipcode</label>
            <input type="city" class="form-control" id="city">
            <button type="button" class="btn submit btn-primary">Submit</button>
        </div>
        <div class="card current-weather col-8">
        </div>

    </div>
    <div class="row">
        <div class="card city-list col-sm">
            <h2>City List</h2>
            <ul class="city-unordered-list">
                
            </ul>
        </div>
        <div class="card col-8">
            <div class="row five-day">
            </div>
        </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
